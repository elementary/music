app-id: io.elementary.music
runtime: org.gnome.Platform
runtime-version: '3.38'
base: io.elementary.BaseApp
base-version: juno-20.08
sdk: org.gnome.Sdk
command: io.elementary.music
rename-icon: multimedia-audio-player
finish-args:
  - '--filesystem=host:ro'
  - '--filesystem=home'

  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'

  # needed for perfers-color-scheme
  - '--system-talk-name=org.freedesktop.Accounts'
  - '--own-name=org.mpris.MediaPlayer2.Music'

  - '--talk-name=org.gnome.SettingsDaemon.MediaKeys'
  - '--talk-name=org.gnome.zeitgeist.Engine'
  - '--talk-name=org.gtk.vfs'
  - '--talk-name=org.gtk.vfs.*'

  - '--talk-name=org.freedesktop.Notifications'
  - '--talk-name=org.freedesktop.secrets'

  - '--metadata=X-DConf=migrate-path=/io/elementary/music/'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/vala'
  - '/man'
  - '*.a'
  - '*.la'
modules:
  - name: peas
    buildsystem: meson
    config-opts:
      - '-Ddemos=false'
      - '-Dgtk-doc=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libpeas.git
        tag: libpeas-1.28.0

  - name: gda
    config-opts:
      - '--with-java=no'
      - '--with-jni=no'
      - '--with-oracle=no'
      - '--with-help=no'
      - '--with-ui=no'
      - '--disable-tools'
      - '--enable-vala'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgda/5.2/libgda-5.2.9.tar.xz
        sha256: 59caed8ca72b1ac6437c9844f0677f8a296d52cfd1c0049116026abfb1d87d9b
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63

  - name: handy
    buildsystem: meson
    config-opts:
      - '-Dexamples=false'
      - '-Dtests=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.0.1'

  - name: taglib
    buildsystem: cmake-ninja
    config-opts:
      - '-DBUILD_SHARED_LIBS=ON'
      - '-DENABLE_CCACHE=ON'
    cleanup:
      - /bin
    sources:
        - type: git
          url: https://github.com/taglib/taglib.git
          tag: v1.11.1

  - name: zeitgeist
    buildsystem: autotools
    config-opts:
      - '--enable-telepathy=false'
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/zeitgeist/zeitgeist.git
        tag: v1.0.3
    modules:
      - name: python-rdflib
        buildsystem: simple
        ensure-writable:
          - '/lib/python*/site-packages/easy-install.pth'
        build-commands:
          - "pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} rdflib"
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/3c/ec/a94f8cf7274ea60b5413df054f82a8980523efd712ec55a59e7c3357cf7c/pyparsing-2.2.0.tar.gz
            sha256: 0832bcf47acd283788593e7a0f542407bd9550a55a8a8435214a1960e04bcb04
          - type: file
            url: https://files.pythonhosted.org/packages/b1/80/fb8c13a4cd38eb5021dc3741a9e588e4d1de88d895c1910c6fc8a08b7a70/isodate-0.6.0.tar.gz
            sha256: 2e364a3d5759479cdb2d37cce6b9376ea504db2ff90252a2e5b7cc89cc9ff2d8
          - type: file
            url: https://files.pythonhosted.org/packages/c5/77/1fa0f4cffd5faad496b1344ab665902bb2609f56e0fb19bcf80cff485da0/rdflib-4.2.2.tar.gz
            sha256: da1df14552555c5c7715d8ce71c08f404c988c58a1ecd38552d0da4fc261280d
          - type: file
            url: https://files.pythonhosted.org/packages/16/d8/bc6316cf98419719bd59c91742194c111b6f2e85abac88e496adefaf7afe/six-1.11.0.tar.gz
            sha256: 70e8a77beed4562e7f14fe23a786b54f6296e34344c23bc42f07b15018ff98e9

  - name: music
    buildsystem: meson
    config-opts:
      - '-Dbuild-plugins=false'
    sources:
      - type: dir
        path: .
