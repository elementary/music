app-id: io.elementary.music
runtime: io.elementary.Platform
runtime-version: '8'
sdk: io.elementary.Sdk
command: io.elementary.music
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--filesystem=xdg-music'
  - '--add-policy=Tracker3.dbus:org.freedesktop.Tracker3.Miner.Files=tracker:Audio'

modules:
  - name: music
    buildsystem: meson
    sources:
      - type: dir
        path: .
