app-id: io.elementary.music
runtime: io.elementary.Platform
runtime-version: '7.2'
sdk: io.elementary.Sdk
command: io.elementary.music
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=pulseaudio'
  - '--device=dri'
  - '--filesystem=xdg-music:ro'

modules:
  - name: music
    buildsystem: meson
    sources:
      - type: dir
        path: .
